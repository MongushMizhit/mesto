<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа на Яндекс-Практикум">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Мижит Монгуш">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__edit-button profile__button-opened" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
                <div class="element__info-container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button element__like-button_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.png" alt="домбай">
                <div class="element__info-container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/mongun-taiga.jpg" alt="монгун-тайга">
                <div class="element__info-container">
                    <h2 class="element__title">Монгун-Тайга</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/aldyn-bulak.jpg" alt="алдын-булак">
                <div class="element__info-container">
                    <h2 class="element__title">Алдын-Булак</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/tore-hol.jpg" alt="торе-хол">
                <div class="element__info-container">
                    <h2 class="element__title">Озеро Торе-Хол</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/ozero-azas.jpg" alt="азас">
                <div class="element__info-container">
                    <h2 class="element__title">Озеро Азас</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__nickname" type="text" name="name" placeholder="Укажите имя" required>
                <input class="popup__info" type="text" name="job" placeholder="Род деятельности" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>

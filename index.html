<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа на Яндекс-Практикум">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Мижит Монгуш">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__edit-button profile__button-opened" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element-template">
                <article class="element">
                        <img class="element__image" src="#" alt="">
                        <button class="element__delete-button" type="button"></button>
                    <div class="element__info-container">
                        <h2 class="element__title"></h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Укажите имя" required>
                <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Род деятельности" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup item-popup">
        <div class="popup__container">
            <button class="popup__close-button item__close-button" type="button"></button>
            <form class="popup__form" name="add-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название" required>
                <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку" required>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup__image-container">
            <img class="popup__image" src="#" alt="">
            <p class="popup__image-caption"></p>
            <button class="popup__close-button popup-photo__close-button" type="button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>

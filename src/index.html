<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа на Яндекс-Практикум">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Мижит Монгуш">
    
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar-image" src="<%=require('./images/pascal.jpg')%>" alt="аватар">
                <button class="profile__avatar-edit" type="button"></button>
            </div>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__nickname">Педро Паскаль</h1>
                    <p class="profile__description">Актер, Продюсер</p>
                </div>
                <button class="profile__edit-button profile__button-opened" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element-template">
                <article class="element">
                        <img class="element__image" src="#" alt="">
                        <button class="element__delete-button" type="button"></button>
                    <div class="element__info-container">
                        <h2 class="element__title"></h2>
                        <div class="element__like-container">
                            <button class="element__like-button" type="button"></button>
                            <p class="element__like-number"></p>
                        </div>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" id="popup-profile__close-button" type="button"></button>
            <form class="popup__form" id="popup-profile__form" name="edit-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" id="name-card" minlength="2" maxlength="40" type="text" name="name" placeholder="Укажите имя" required>
                <span id="name-card-error" class="error"></span>
                <input class="popup__input popup__input_type_job" id="job-card" minlength="2" maxlength="200" type="text" name="info" placeholder="Род деятельности" required>
                <span id="job-card-error" class="error"></span>
                <button class="popup__submit-button popup__submit-button_invalid" id="profile-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup card-popup">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_card" type="button"></button>
            <form class="popup__form" id="card-popup__form" name="add-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_title" id="title-card" minlength="2" maxlength="30" type="text" name="name" placeholder="Название" required>
                <span id="title-card-error" class="error"></span>
                <input class="popup__input popup__input_type_link" id="link-card" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span id="link-card-error" class="error"></span>
                <button class="popup__submit-button popup__submit-button_invalid" id="card-submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup__image-container">
            <img class="popup__image" src="#" alt="">
            <p class="popup__image-caption"></p>
            <button class="popup__close-button popup__close-button_photo" type="button"></button>
        </div>
    </div>
    <div class="popup delete-popup">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_delete" type="button"></button>
                <form class="popup__form" id="delete-form">
                    <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
                    <button class="popup__submit-button popup__submit-button_delete" id="delete-submit" type="submit">Да</button>
                </form>
        </div>
    </div>
    <div class="popup avatar-popup">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_avatar" type="button"></button>
            <h2 class="popup__title popup__title-avatar">Обновить аватар</h2>
            <form class="popup__form popup__form-avatar" id="avatar-popup__form" name="avatar-form" novalidate>
                <label for="avatar-input" class="popup__label">
                    <input class="popup__input popup__input-avatar" id="avatar-card" type="url" name="nickname" placeholder="Ссылка на изображение" required>
                    <span id="avatar-card-error" class="error"></span>
                </label>
                <button class="popup__submit-button popup__submit-button_invalid" id="avatar-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
